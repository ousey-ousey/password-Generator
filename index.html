<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>password Generator</title>
</head>
<body>
    <h1>generate <span>a random password</span></h1>
    <div class="ge-box">
        <input type="text" id="password" placeholder="Password"/> 
        <img src="images/copy.png" alt="copy" onclick="copypass()">
    </div>
    <button id="ge-btn" onclick="createpass()" >Generate <img src="images/generate.png" alt="generate" style="    height: 20px;
        margin-left: 3px;"></button>
        <script>
            const passwordbox = document.querySelector("#password")
            const lenght = 12
            const uppercase = "QAZWSXEDCRFVTGBYHNUJMIKIKOLP"
            const lowercase = "qazwsxedcrfvtgbyhnujmikolp"
            const number = "1234567890"
            const sympols = "`!@#$%^&*(){}:.,<>?/-+"
            const allcharacter = uppercase + lowercase + number + sympols
                function createpass(){
                    let pass = ""
                    pass += uppercase[Math.floor(Math.random()*uppercase.length)]
                    pass += lowercase[Math.floor(Math.random()*lowercase.length)]
                    pass += number[Math.floor(Math.random()*number.length)]
                    pass += sympols[Math.floor(Math.random()*sympols.length)]
                    while(lenght> pass.length){
                        pass += allcharacter[Math.floor(Math.random()*allcharacter.length)]
                    }
                    passwordbox.value = pass
                }
                function copypass(){
                    passwordbox.select()
                    document.execCommand("Copy");
                }
                copypass()
                createpass()
        </script>
</body>
</html>
